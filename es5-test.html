    <style>
    *{margin:0;padding:0;}
        #foo{
            position: relative;

</head>
<body>
    <div id="foo">
        <input type="text" id="q" />
        <ul>
            <li>abcdefg</li>
            <li>abcdefg</li>
            <li>abcdefg</li>
            <li>abcdefg</li>
            <li>abcdefg</li>
        </ul>
    </div>
    <script type="text/javascript" src="es5-safe.js"></script>
    <script type="text/javascript">
        function fuzzyPlural(single) {
          var result = single.replace(/o/g, 'e');  
          if( single === 'kangaroo'){
            result += 'se';
          }
          return result; 
        }
        
        
    </script>
